backend:
  name: github
  repo: cookingmeth/tu-lau-space
  branch: main

# Uncomment this for local development/testing
# local_backend: true

media_folder: "static/images"
public_folder: "/images"

# Editor Configuration
editor:
  preview: true

collections:
  # ============================================
  # HOMEPAGE CONFIGURATION
  # ============================================
  - name: "homepage"
    label: "üè† 1. Homepage"
    files:
      - label: "Homepage Sections"
        name: "index"
        file: "content/english/_index.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }

          # SEO Section
          - label: "SEO Settings"
            name: "seo"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Meta Description", name: "description", widget: "text" }
              - { label: "Keywords", name: "keywords", widget: "list" }

          # ========================================
          # SECTION 1: HERO/BANNER
          # ========================================
          - label: "‚îÅ‚îÅ‚îÅ Section 1: Hero/Banner ‚îÅ‚îÅ‚îÅ"
            name: "banner"
            widget: "object"
            collapsed: false
            summary: "Hero: {{fields.title}}"
            fields:
              - { label: "Enable Section", name: "enable", widget: "boolean", default: true }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Content", name: "content", widget: "text" }
              - { label: "Background Image", name: "image", widget: "image", required: false }

              # Banner Styling
              - label: "Banner Styling"
                name: "styling"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - label: "Background Color (if no image)"
                    name: "background_color"
                    widget: "string"
                    default: "#121212"
                    required: false
                    hint: "Use hex color code (e.g., #121212) or leave empty for default"

                  - label: "Overlay Opacity"
                    name: "overlay_opacity"
                    widget: "select"
                    default: "medium"
                    required: false
                    options:
                      - { label: "None (0%)", value: "none" }
                      - { label: "Light (30%)", value: "light" }
                      - { label: "Medium (50%)", value: "medium" }
                      - { label: "Dark (70%)", value: "dark" }
                      - { label: "Very Dark (90%)", value: "very-dark" }

                  - label: "Text Color"
                    name: "text_color"
                    widget: "select"
                    default: "white"
                    required: false
                    options:
                      - { label: "White", value: "white" }
                      - { label: "Black", value: "black" }
                      - { label: "Primary Color", value: "primary" }

                  - label: "Text Alignment"
                    name: "text_align"
                    widget: "select"
                    default: "center"
                    required: false
                    options:
                      - { label: "Left", value: "left" }
                      - { label: "Center", value: "center" }
                      - { label: "Right", value: "right" }

                  - label: "Section Height"
                    name: "height"
                    widget: "select"
                    default: "screen"
                    required: false
                    options:
                      - { label: "Full Screen", value: "screen" }
                      - { label: "Large (80vh)", value: "large" }
                      - { label: "Medium (60vh)", value: "medium" }
                      - { label: "Small (40vh)", value: "small" }

              # Primary Button
              - label: "Primary Button"
                name: "button"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Enable", name: "enable", widget: "boolean", default: false }
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Link", name: "link", widget: "string", required: false }
                  - label: "Button Style"
                    name: "style"
                    widget: "select"
                    default: "primary"
                    required: false
                    options:
                      - { label: "Filled Primary", value: "primary" }
                      - { label: "Outline Primary", value: "outline-primary" }
                      - { label: "Filled White", value: "white" }
                      - { label: "Outline White", value: "outline-white" }

              # Secondary Button
              - label: "Secondary Button"
                name: "secondary_button"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Enable", name: "enable", widget: "boolean", default: false }
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Link", name: "link", widget: "string", required: false }
                  - label: "Button Style"
                    name: "style"
                    widget: "select"
                    default: "outline-primary"
                    required: false
                    options:
                      - { label: "Filled Primary", value: "primary" }
                      - { label: "Outline Primary", value: "outline-primary" }
                      - { label: "Filled White", value: "white" }
                      - { label: "Outline White", value: "outline-white" }

          # ========================================
          # SECTION 2: ABOUT / WHY CHOOSE US
          # ========================================
          - label: "‚îÅ‚îÅ‚îÅ Section 2: About/Why Choose ‚îÅ‚îÅ‚îÅ"
            name: "about_section"
            widget: "object"
            collapsed: true
            summary: "About: {{fields.title}}"
            fields:
              - { label: "Enable Section", name: "enable", widget: "boolean", default: true }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Content", name: "content", widget: "text" }
              - { label: "Featured Image", name: "image", widget: "image", required: false }

              # Section Styling
              - label: "Section Styling"
                name: "styling"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - label: "Background Type"
                    name: "background_type"
                    widget: "select"
                    default: "gradient"
                    required: false
                    options:
                      - { label: "Solid Color", value: "solid" }
                      - { label: "Gradient", value: "gradient" }
                      - { label: "Image", value: "image" }
                      - { label: "None/Transparent", value: "none" }

                  - label: "Background Color/Gradient Start"
                    name: "background_color"
                    widget: "string"
                    default: "#A67C6B"
                    required: false
                    hint: "Hex color code (e.g., #A67C6B)"

                  - label: "Gradient End Color"
                    name: "gradient_end"
                    widget: "string"
                    default: "#C49585"
                    required: false
                    hint: "Only used if Background Type is Gradient"

                  - label: "Gradient Direction"
                    name: "gradient_direction"
                    widget: "select"
                    default: "to-r"
                    required: false
                    options:
                      - { label: "Left to Right", value: "to-r" }
                      - { label: "Top to Bottom", value: "to-b" }
                      - { label: "Bottom to Top", value: "to-t" }
                      - { label: "Diagonal (TL to BR)", value: "to-br" }

                  - label: "Background Image"
                    name: "background_image"
                    widget: "image"
                    required: false
                    hint: "Only used if Background Type is Image"

                  - label: "Text Color"
                    name: "text_color"
                    widget: "select"
                    default: "white"
                    required: false
                    options:
                      - { label: "White", value: "white" }
                      - { label: "Black", value: "black" }
                      - { label: "Dark Gray", value: "gray-800" }
                      - { label: "Primary", value: "primary" }

                  - label: "Section Padding"
                    name: "padding"
                    widget: "select"
                    default: "large"
                    required: false
                    options:
                      - { label: "None", value: "none" }
                      - { label: "Small", value: "small" }
                      - { label: "Medium", value: "medium" }
                      - { label: "Large", value: "large" }
                      - { label: "Extra Large", value: "xlarge" }

                  - label: "Content Layout"
                    name: "layout"
                    widget: "select"
                    default: "image-left"
                    required: false
                    options:
                      - { label: "Image on Left", value: "image-left" }
                      - { label: "Image on Right", value: "image-right" }
                      - { label: "Image on Top", value: "image-top" }
                      - { label: "Centered", value: "centered" }

              # Call-to-Action Buttons
              - label: "Call-to-Action Buttons"
                name: "buttons"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - label: "Primary Button"
                    name: "primary"
                    widget: "object"
                    collapsed: true
                    fields:
                      - { label: "Enable", name: "enable", widget: "boolean", default: false }
                      - { label: "Label", name: "label", widget: "string", required: false }
                      - { label: "Link", name: "link", widget: "string", required: false }
                      - label: "Button Style"
                        name: "style"
                        widget: "select"
                        default: "primary"
                        required: false
                        options:
                          - { label: "Filled Primary", value: "primary" }
                          - { label: "Outline Primary", value: "outline-primary" }

                  - label: "Secondary Button"
                    name: "secondary"
                    widget: "object"
                    collapsed: true
                    fields:
                      - { label: "Enable", name: "enable", widget: "boolean", default: false }
                      - { label: "Label", name: "label", widget: "string", required: false }
                      - { label: "Link", name: "link", widget: "string", required: false }
                      - label: "Button Style"
                        name: "style"
                        widget: "select"
                        default: "outline-primary"
                        required: false
                        options:
                          - { label: "Filled Primary", value: "primary" }
                          - { label: "Outline Primary", value: "outline-primary" }

              # Feature Highlights/Bullet Points
              - label: "Feature Highlights / Bullet Points"
                name: "bulletpoints"
                widget: "list"
                required: false
                collapsed: true
                summary: "{{fields.point}}"
                field: { label: "Point", name: "point", widget: "string" }

          # ========================================
          # SECTION 3: WORKSHOPS FEATURE CARDS
          # ========================================
          - label: "‚îÅ‚îÅ‚îÅ Section 3: Workshops Feature Cards ‚îÅ‚îÅ‚îÅ"
            name: "workshops_cards"
            widget: "object"
            collapsed: true
            summary: "Workshop Cards: {{fields.title}}"
            fields:
              - { label: "Enable Section", name: "enable", widget: "boolean", default: true }
              - { label: "Section Title", name: "title", widget: "string", required: false, hint: "Optional heading above the cards" }
              - { label: "Section Description", name: "description", widget: "text", required: false }

              # Workshop Cards List
              - label: "Workshop Cards"
                name: "cards"
                widget: "list"
                required: false
                collapsed: true
                summary: "{{fields.title}}"
                fields:
                  - { label: "Card Title", name: "title", widget: "string" }
                  - { label: "Card Image", name: "image", widget: "image", required: false }
                  - { label: "Description", name: "description", widget: "text", required: false }

              # Section Styling
              - label: "Section Styling"
                name: "styling"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - label: "Background Color"
                    name: "background_color"
                    widget: "string"
                    default: "#ffffff"
                    required: false
                    hint: "Hex color code (e.g., #ffffff)"

                  - label: "Text Color"
                    name: "text_color"
                    widget: "select"
                    default: "dark"
                    required: false
                    options:
                      - { label: "Dark", value: "dark" }
                      - { label: "Light/White", value: "light" }
                      - { label: "Primary", value: "primary" }

                  - label: "Section Padding"
                    name: "padding"
                    widget: "select"
                    default: "large"
                    required: false
                    options:
                      - { label: "None", value: "none" }
                      - { label: "Small", value: "small" }
                      - { label: "Medium", value: "medium" }
                      - { label: "Large", value: "large" }
                      - { label: "Extra Large", value: "xlarge" }

                  - label: "Grid Columns (Desktop)"
                    name: "grid_columns"
                    widget: "select"
                    default: "3"
                    required: false
                    options:
                      - { label: "2 Columns", value: "2" }
                      - { label: "3 Columns", value: "3" }
                      - { label: "4 Columns", value: "4" }

                  - label: "Card Style"
                    name: "card_style"
                    widget: "select"
                    default: "bordered"
                    required: false
                    options:
                      - { label: "White with Border", value: "bordered" }
                      - { label: "White with Shadow", value: "shadow" }
                      - { label: "Transparent", value: "transparent" }

          # Keep old features structure for backward compatibility
          - label: "‚ö†Ô∏è Legacy Features (DO NOT USE)"
            name: "features"
            widget: "list"
            required: false
            collapsed: true
            hint: "This field exists for backward compatibility only. Please use the new sections above instead."
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Content", name: "content", widget: "text" }
              - label: "Workshops"
                name: "workshops"
                widget: "list"
                required: false
                collapsed: true
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Image", name: "image", widget: "image", required: false }
                  - { label: "Description", name: "description", widget: "text", required: false }
              - label: "Bullet Points"
                name: "bulletpoints"
                widget: "list"
                required: false
                collapsed: true
                summary: "{{fields.point}}"
                field: { label: "Point", name: "point", widget: "string" }

          # ========================================
          # SECTION 4: WORKSHOPS SHOWCASE/LISTING
          # ========================================
          - label: "‚îÅ‚îÅ‚îÅ Section 4: Workshops Showcase ‚îÅ‚îÅ‚îÅ"
            name: "workshops"
            widget: "object"
            collapsed: true
            summary: "Workshops: {{fields.title}}"
            fields:
              - { label: "Enable Section", name: "enable", widget: "boolean", default: true }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Description", name: "description", widget: "text", hint: "Long text listing all workshop types" }
              - { label: "Primary Button Label", name: "buttonLabel", widget: "string" }
              - { label: "Primary Button URL", name: "buttonURL", widget: "string" }
              - { label: "Secondary Button Label", name: "secondaryButtonLabel", widget: "string", required: false }
              - { label: "Secondary Button URL", name: "secondaryButtonURL", widget: "string", required: false }

              # Section Styling
              - label: "Section Styling"
                name: "styling"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - label: "Background Color"
                    name: "background_color"
                    widget: "string"
                    default: "#f6f6f6"
                    required: false
                    hint: "Hex color or Tailwind class (e.g., bg-light)"

                  - label: "Grid Columns (Desktop)"
                    name: "grid_columns"
                    widget: "select"
                    default: "4"
                    required: false
                    options:
                      - { label: "2 Columns", value: "2" }
                      - { label: "3 Columns", value: "3" }
                      - { label: "4 Columns", value: "4" }
                      - { label: "5 Columns", value: "5" }

                  - label: "Card Style"
                    name: "card_style"
                    widget: "select"
                    default: "gradient"
                    required: false
                    options:
                      - { label: "Gradient Backgrounds", value: "gradient" }
                      - { label: "White Cards", value: "white" }
                      - { label: "Bordered Cards", value: "bordered" }
                      - { label: "Shadow Cards", value: "shadow" }

                  - label: "Card Hover Effect"
                    name: "hover_effect"
                    widget: "select"
                    default: "scale"
                    required: false
                    options:
                      - { label: "Scale Up", value: "scale" }
                      - { label: "Shadow Grow", value: "shadow" }
                      - { label: "Lift Up", value: "lift" }
                      - { label: "None", value: "none" }

                  - label: "Section Padding"
                    name: "padding"
                    widget: "select"
                    default: "large"
                    required: false
                    options:
                      - { label: "Small", value: "small" }
                      - { label: "Medium", value: "medium" }
                      - { label: "Large", value: "large" }
                      - { label: "Extra Large", value: "xlarge" }

  # ============================================
  # LISTING PAGES (About, Contact, Blog, etc.)
  # ============================================
  - name: "listing_pages"
    label: "üìÑ 2. Main Pages"
    files:
      # ABOUT PAGE
      - label: "About Page"
        name: "about"
        file: "content/english/about/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Title", name: "meta_title", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Image", name: "image", widget: "image", required: false }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Body Content", name: "body", widget: "markdown" }

      # CONTACT PAGE
      - label: "Contact Page"
        name: "contact"
        file: "content/english/contact/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Title", name: "meta_title", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Body Content", name: "body", widget: "markdown" }

      # BLOG LISTING PAGE
      - label: "Blog Listing Page"
        name: "blog_index"
        file: "content/english/blog/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Title", name: "meta_title", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body Content (Optional)", name: "body", widget: "markdown", required: false }

      # SERVICES LISTING PAGE
      - label: "Services Listing Page"
        name: "services_index"
        file: "content/english/services/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Body Content", name: "body", widget: "markdown" }

      # WORKSHOPS LISTING PAGE
      - label: "Workshops Listing Page"
        name: "workshops_index"
        file: "content/english/workshops/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Body Content", name: "body", widget: "markdown" }

      # AUTHORS LISTING PAGE
      - label: "Authors Listing Page"
        name: "authors_index"
        file: "content/english/authors/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body Content (Optional)", name: "body", widget: "markdown", required: false }

  # ============================================
  # SECTIONS (Testimonials, CTA, etc.)
  # ============================================
  - name: "sections"
    label: "üß© 3. Page Sections"
    files:
      # TESTIMONIALS SECTION
      - label: "Testimonials"
        name: "testimonials"
        file: "content/english/sections/testimonial.md"
        fields:
          - { label: "Enable Section", name: "enable", widget: "boolean", default: true }
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text", required: false }

          # Section Styling
          - label: "Section Styling"
            name: "styling"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - label: "Background Color"
                name: "background_color"
                widget: "string"
                default: "#ffffff"
                required: false
                hint: "Hex color code"

              - label: "Text Color"
                name: "text_color"
                widget: "select"
                default: "dark"
                required: false
                options:
                  - { label: "Dark", value: "dark" }
                  - { label: "Light/White", value: "light" }
                  - { label: "Primary", value: "primary" }

              - label: "Section Padding"
                name: "padding"
                widget: "select"
                default: "large"
                required: false
                options:
                  - { label: "Small", value: "small" }
                  - { label: "Medium", value: "medium" }
                  - { label: "Large", value: "large" }
                  - { label: "Extra Large", value: "xlarge" }

              - label: "Carousel Dots Color"
                name: "dots_color"
                widget: "string"
                default: "#121212"
                required: false

          # Testimonials List
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Designation/Role", name: "designation", widget: "string" }
              - { label: "Avatar Image", name: "avatar", widget: "image" }
              - { label: "Testimonial Content", name: "content", widget: "text" }
              - label: "Rating (Optional)"
                name: "rating"
                widget: "number"
                required: false
                min: 1
                max: 5
                value_type: "int"

          # Build Settings
          - label: "Build Settings"
            name: "build"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Render", name: "render", widget: "hidden", default: "never" }

      # CALL TO ACTION SECTION
      - label: "Call to Action"
        name: "call_to_action"
        file: "content/english/sections/call-to-action.md"
        fields:
          - { label: "Enable Section", name: "enable", widget: "boolean", default: true }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }

          # Section Styling
          - label: "Section Styling"
            name: "styling"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - label: "Background Color"
                name: "background_color"
                widget: "string"
                default: "#f6f6f6"
                required: false

              - label: "Layout"
                name: "layout"
                widget: "select"
                default: "image-right"
                required: false
                options:
                  - { label: "Image on Left", value: "image-left" }
                  - { label: "Image on Right", value: "image-right" }
                  - { label: "Image on Top", value: "image-top" }
                  - { label: "Centered", value: "centered" }

              - label: "Section Padding"
                name: "padding"
                widget: "select"
                default: "large"
                required: false
                options:
                  - { label: "Small", value: "small" }
                  - { label: "Medium", value: "medium" }
                  - { label: "Large", value: "large" }
                  - { label: "Extra Large", value: "xlarge" }

          # Button
          - label: "Button"
            name: "button"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - label: "Button Style"
                name: "style"
                widget: "select"
                default: "primary"
                required: false
                options:
                  - { label: "Filled Primary", value: "primary" }
                  - { label: "Outline Primary", value: "outline-primary" }

          # Build Settings
          - label: "Build Settings"
            name: "build"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Render", name: "render", widget: "hidden", default: "never" }

  # ============================================
  # GLOBAL THEME SETTINGS
  # ============================================
  - name: "theme_settings"
    label: "üé® 4. Theme & Styling"
    files:
      - label: "Colors & Fonts"
        name: "theme"
        file: "data/theme.json"
        fields:
          # Color Settings
          - label: "Light Mode Colors"
            name: "colors"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Primary Color", name: "primary", widget: "string", default: "#121212", hint: "Main brand color" }
              - { label: "Body Background", name: "body", widget: "string", default: "#fff" }
              - { label: "Border Color", name: "border", widget: "string", default: "#eaeaea" }
              - { label: "Light Background", name: "light", widget: "string", default: "#f6f6f6" }
              - { label: "Dark/Black", name: "dark", widget: "string", default: "#040404" }
              - { label: "Text Color", name: "text", widget: "string", default: "#444444" }
              - { label: "Text Dark (Headings)", name: "text_dark", widget: "string", default: "#040404" }
              - { label: "Text Light (Secondary)", name: "text_light", widget: "string", default: "#717171" }

